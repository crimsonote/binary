oke-width: 1.0;" x1="25.5" x2="442.5" y1="167.9844" y2="167.9844"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="321" x="32.5" y="162.125">假设公钥交换从Alice开始，Alice将自己的公钥发送给Bob</text><polygon fill="#A80036" points="36.5,195.5293,26.5,199.5293,36.5,203.5293,32.5,199.5293" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="30.5" x2="447.5" y1="199.5293" y2="199.5293"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="399" x="42.5" y="193.6699">接收Alice的公钥后，Bob使用Alice的公钥将自己的公钥加密发送给Alice</text><rect fill="#EEEEEE" filter="url(#f1swuk2h7lo6ex)" height="3" style="stroke: #EEEEEE; stroke-width: 1.0;" width="466" x="3" y="229.3018"/><line style="stroke: #000000; stroke-width: 1.0;" x1="3" x2="469" y1="229.3018" y2="229.3018"/><line style="stroke: #000000; stroke-width: 1.0;" x1="3" x2="469" y1="232.3018" y2="232.3018"/><rect fill="#EEEEEE" filter="url(#f1swuk2h7lo6ex)" height="25.5449" style="stroke: #000000; stroke-width: 2.0;" width="218" x="127" y="217.5293"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="204" x="133" y="235.2148">公钥交换步骤结束_加密通讯开始</text><polygon fill="#A80036" points="436.5,300.6191,446.5,304.6191,436.5,308.6191,440.5,304.6191" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="25.5" x2="442.5" y1="304.6191" y2="304.6191"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="356" x="32.5" y="298.7598">Alice将需要加密通讯的讯息使用Bob的公钥加密，并发送给Bob</text><polygon fill="#A80036" points="36.5,332.1641,26.5,336.1641,36.5,340.1641,32.5,336.1641" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="30.5" x2="447.5" y1="336.1641" y2="336.1641"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="243" x="42.5" y="330.3047">Bob使用Alice公钥加密回复，并发回给Alice</text><line style="stroke: #A80036; stroke-width: 2.0;" x1="286.5" x2="296.5" y1="425.7988" y2="435.7988"/><line style="stroke: #A80036; stroke-width: 2.0;" x1="286.5" x2="296.5" y1="435.7988" y2="425.7988"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="25.5" x2="291.5" y1="430.7988" y2="430.7988"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="255" x="32.5" y="389.8496">如果监听者试图窃听Alice发送给bob的讯息，</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="204" x="32.5" y="407.3945">因为监听者没有Bob所持有的私钥，</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="208" x="32.5" y="424.9395">因此没有办法解密监听到的加密讯息</text><!--
@startuml
actor Alice
actor 监听者 #red
actor Bob
==公钥交换==

Alice -> Bob : 假设公钥交换从Alice开始，Alice将自己的公钥发送给Bob
Bob - -> Alice : 接收Alice的公钥后，Bob使用Alice的公钥将自己的公钥加密发送给Alice

== 公钥交换步骤结束_加密通讯开始==
...
Alice -> Bob : Alice将需要加密通讯的讯息使用Bob的公钥加密，并发送给Bob
Bob - -> Alice : Bob使用Alice公钥加密回复，并发回给Alice
...
Alice ->x 监听者 :如果监听者试图窃听Alice发送给bob的讯息，\n因为监听者没有Bob所持有的私钥，\n因此没有办法解密监听到的加密讯息
@enduml

