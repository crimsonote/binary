47" y="94.6855">客户端预置并信任证书授权中心公钥</text><!--
@startuml
(证书授权中心)
node "待进行加密通讯的两者" {
(证书授权中心) - -> (网站站点证书) :证书授权中心确认网站站点有效\n并使用CA私钥对站点证书签名
(网站站点证书) -> (客户端) :客户端验证站点证书经过可信证书签名，可信
(客户端) <-up-> (证书授权中心) :客户端预置并信任证书授权中心公钥
}
@enduml

