ill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="29" x="86.5" y="242.7383">Alice</text><!--entity Bob--><ellipse cx="470" cy="171" fill="#00FFFF" filter="url(#f3sbcs1vynr6m)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><path d="M470,179 L470,206 M457,187 L483,187 M470,206 L457,221 M470,206 L483,221 " fill="none" filter="url(#f3sbcs1vynr6m)" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="25" x="457.5" y="242.7383">Bob</text><!--entity 其他更多层的人--><rect fill="#FEFECE" filter="url(#f3sbcs1vynr6m)" height="38.8945" style="stroke: #A80036; stroke-width: 1.5;" width="118" x="569" y="588.5"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="564" y="593.5"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="564" y="617.3945"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="98" x="579" y="613.2383">其他更多层的人</text><!--link Alice to Bob--><path d="M116.39,204 C174.89,204 383.56,204 449.72,204 " fill="none" id="Alice-&gt;Bob" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="454.96,204,445.96,200,449.96,204,445.96,208,454.96,204" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="262" x="154.5" y="178.6855">信任深度0--Alice(爱丽丝)仅信任Bob(鲍勃)有效</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="299" x="136" y="196.2305">效果等同于常规签名,Alice不会信任Bob所信任的对象</text><!--link Bob to Carol--><path d="M454.84,206.47 C396.9,212.37 190.36,236.12 143,279 C120.79,299.11 110.31,331.25 105.37,358.04 " fill="none" id="Bob-&gt;Carol" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="104.51,362.98,110.0159,354.8139,105.3806,358.0564,102.1381,353.421,104.51,362.98" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="303" x="150.5" y="293.6855">信任深度1，Alice信任Bob所直接信任的对象有效性，</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="263" x="170.5" y="311.2305">比如说这里的卡罗尔或查利（Carol或Charlie）</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="316" x="144" y="328.7754">但是不信任Bob(使用信任签名所)间接信任的对象有效性</text><!--link Bob to Charlie--><path d="M470,247.41 C470,279.74 470,324.25 470,357.72 " fill="none" id="Bob-&gt;Charlie" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="470,362.99,474,353.99,470,357.99,466,353.99,470,362.99" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Carol to Dave--><path d="M102.06,449.41 C102.87,481.74 103.98,526.25 104.82,559.72 " fill="none" id="Carol-&gt;Dave" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="104.95,564.99,108.7427,555.9007,104.8354,559.9913,100.7448,556.084,104.95,564.99" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="459" x="105" y="495.6855">信任深度2，Alice信任Bob所直接签发的信任签名的对象所直接信任对象的有效性</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="169" x="250" y="513.2305">——在此处的棕色框范围内。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="270" x="199.5" y="530.7754">Dave(戴维)与Alice间隔两层，分别是Bob与Carol</text><!--link Dave to 其他更多层的人--><path d="M121.62,608 C188.12,608 449.62,608 568.55,608 " fill="none" id="Dave-其他更多层的人" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="377" x="156.75" y="600.6855">以此类推，像这样，通过指定信任深度能够规避无限制的连锁信任</text><!--
@startuml
node "信任深度2" #wheat {
  node "信任深度1" #lightpink{
    cloud "信任深度0" #lawngreen{
      :Alice: #pink
      :Bob: #cyan
      :Alice: -> :Bob: :信任深度0- -Alice(爱丽丝)仅信任Bob(鲍勃)有效\n效果等同于常规签名,Alice不会信任Bob所信任的对象
    }
    :Bob: -down-> :Carol: :信任深度1，Alice信任Bob所直接信任的对象有效性，\n比如说这里的卡罗尔或查利（Carol或Charlie）\n但是不信任Bob(使用信任签名所)间接信任的对象有效性
    :Bob: -down-> :Charlie:
  }
  :Carol: - -> :Dave: :信任深度2，Alice信任Bob所直接签发的信任签名的对象所直接信任对象的有效性\n——在此处的棕色框范围内。\nDave(戴维)与Alice间隔两层，分别是Bob与Carol
}
:Dave: -right- [其他更多层的人] :以此类推，像这样，通过指定信任深度能够规避无限制的连锁信任
@enduml

