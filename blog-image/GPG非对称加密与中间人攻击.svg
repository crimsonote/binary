.5" y="179.6699">但是被监听者拦截</text><polygon fill="#A80036" points="1122.5,230.6191,1132.5,234.6191,1122.5,238.6191,1126.5,234.6191" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="591.5" x2="1128.5" y1="234.6191" y2="234.6191"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="334" x="598.5" y="211.2148">监听者生成了一个密钥对，并将这一密钥的公钥发给Bob。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="195" x="598.5" y="228.7598">公钥声称这张公钥的持有者为Alice</text><polygon fill="#A80036" points="602.5,279.709,592.5,283.709,602.5,287.709,598.5,283.709" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="596.5" x2="1138.5" y1="283.709" y2="283.709"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="207" x="608.5" y="260.3047">Bob接收到“Alice”(监听者)的公钥后，</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="302" x="608.5" y="277.8496">将自己的公钥使用“Alice”的公钥加密，并发送给“Alice”</text><polygon fill="#A80036" points="36.5,346.3438,26.5,350.3438,36.5,354.3438,32.5,350.3438" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="30.5" x2="585.5" y1="350.3438" y2="350.3438"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="308" x="42.5" y="309.3945">监听者解密Bob发送的公钥，并生成一份新的密钥对。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="165" x="42.5" y="326.9395">公钥声称这张密钥对属于Bob</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="338" x="42.5" y="344.4844">监听者将伪造的公钥使用Alice的实际公钥加密，发送给Alice</text><rect fill="#EEEEEE" filter="url(#f1z3q1s9y4k47)" height="3" style="stroke: #EEEEEE; stroke-width: 1.0;" width="1157" x="3" y="380.1162"/><line style="stroke: #000000; stroke-width: 1.0;" x1="3" x2="1160" y1="380.1162" y2="380.1162"/><line style="stroke: #000000; stroke-width: 1.0;" x1="3" x2="1160" y1="383.1162" y2="383.1162"/><rect fill="#EEEEEE" filter="url(#f1z3q1s9y4k47)" height="25.5449" style="stroke: #000000; stroke-width: 2.0;" width="344" x="409.5" y="368.3438"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="330" x="415.5" y="386.0293">公钥交换步骤结束_加密通讯……以及中间人攻击开始</text><polygon fill="#A80036" points="574.5,423.4336,584.5,427.4336,574.5,431.4336,578.5,427.4336" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="25.5" x2="580.5" y1="427.4336" y2="427.4336"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="328" x="32.5" y="421.5742">Alice将讯息使用“Bob”(监听者)的公钥加密，并发送给“Bob”</text><polygon fill="#A80036" points="1127.5,454.9785,1137.5,458.9785,1127.5,462.9785,1131.5,458.9785" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="586.5" x2="1133.5" y1="458.9785" y2="458.9785"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="529" x="593.5" y="453.1191">监听者使用“Bob”的公钥解密讯息后，伪装成Alice，将讯息用Bob的实际公钥加密。发送给Bob</text><polygon fill="#A80036" points="597.5,486.5234,587.5,490.5234,597.5,494.5234,593.5,490.5234" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="591.5" x2="1138.5" y1="490.5234" y2="490.5234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="306" x="603.5" y="484.6641">Bob使用“Alice”(监听者)的公钥加密回复，并发回“Alice”</text><polygon fill="#A80036" points="36.5,518.0684,26.5,522.0684,36.5,526.0684,32.5,522.0684" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="30.5" x2="585.5" y1="522.0684" y2="522.0684"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="537" x="42.5" y="516.209">监听者使用“Alice”的公钥解密回复，伪装成Bob，将讯息使用Alice的实际公钥加密。发送给Alice</text><path d="M249,535.0684 L249,597.0684 L920,597.0684 L920,545.0684 L910,535.0684 L249,535.0684 " fill="#FBFB77" filter="url(#f1z3q1s9y4k47)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M910,535.0684 L910,545.0684 L920,545.0684 L910,535.0684 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="620" x="255" y="553.7539">如此反复，监听者能够查看以及篡改所有讯息，并且Alice和Bob也很难察觉到，因为讯息对方确实都收到了。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="637" x="255" y="571.2988">为了避免中间人攻击，公钥交换这一步骤必须足够安全。必须确认获取的公钥所对应的私钥确实是在对方所控制</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="650" x="255" y="588.8438">使用多种途径来交换公钥和公钥指纹能够避免中间人攻击，因为一般来说，攻击者很难同时监听并篡改多个渠道。</text><polygon fill="#A80036" points="36.5,608.7031,26.5,612.7031,36.5,616.7031,32.5,612.7031" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="1127.5,608.7031,1137.5,612.7031,1127.5,616.7031,1131.5,612.7031" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="30.5" x2="1133.5" y1="612.7031" y2="612.7031"/><!--
@startuml
actor Alice
actor 监听者 #red
actor Bob
==不安全的公钥交换==
activate Alice
Alice -> 监听者 : 假设公钥交换从Alice开始，Alice将自己的公钥发送给Bob\n但是被监听者拦截
activate 监听者
监听者 -> Bob :监听者生成了一个密钥对，并将这一密钥的公钥发给Bob。\n公钥声称这张公钥的持有者为Alice
activate Bob
Bob - -> 监听者 :Bob接收到“Alice”(监听者)的公钥后，\n将自己的公钥使用“Alice”的公钥加密，并发送给“Alice”
deactivate Bob
监听者 - ->Alice :监听者解密Bob发送的公钥，并生成一份新的密钥对。\n公钥声称这张密钥对属于Bob\n监听者将伪造的公钥使用Alice的实际公钥加密，发送给Alice
deactivate 监听者
deactivate Alice
== 公钥交换步骤结束_加密通讯……以及中间人攻击开始==
Alice -> 监听者 : Alice将讯息使用“Bob”(监听者)的公钥加密，并发送给“Bob”
监听者 -> Bob :监听者使用“Bob”的公钥解密讯息后，伪装成Alice，将讯息用Bob的实际公钥加密。发送给Bob
Bob - -> 监听者 : Bob使用“Alice”(监听者)的公钥加密回复，并发回“Alice”
监听者 - -> Alice :监听者使用“Alice”的公钥解密回复，伪装成Bob，将讯息使用Alice的实际公钥加密。发送给Alice
note over 监听者 :如此反复，监听者能够查看以及篡改所有讯息，并且Alice和Bob也很难察觉到，因为讯息对方确实都收到了。\n为了避免中间人攻击，公钥交换这一步骤必须足够安全。必须确认获取的公钥所对应的私钥确实是在对方所控制\n使用多种途径来交换公钥和公钥指纹能够避免中间人攻击，因为一般来说，攻击者很难同时监听并篡改多个渠道。
Alice <- -> Bob 
@enduml

