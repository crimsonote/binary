}
note bottom of [计算数据散列值并生成摘要] : 签名者:example  时间:2020年xx月xx日\n文件SHA1:b8d51a989a85d4486f239bdd91ec5142dacbffb9\n密钥指纹:0339DCAA11EA0C1ACEB36A5C7F9199B8737F508

[使用私钥加密摘要] - -> [分发签名摘要和原始数据]
node "验证签名" #dodgerblue {
:公钥持有者: as pub
[分发签名摘要和原始数据] - -> pub :获取签名和原始数据
pub -down-> [使用公钥解密签名摘要] :输入签名摘要
pub -left-> [计算原始数据散列值] :输入原始数据
[使用公钥解密签名摘要] -right-> [比较散列值是否一致] :成功从摘要文件内提取散列值
[计算原始数据散列值] -left-> [比较散列值是否一致]
}
note bottom of  [使用公钥解密签名摘要] : 签名者:example  时间:2020年xx月xx日\n文件SHA1:b8d51a989a85d4486f239bdd91ec5142dacbffb9\n密钥指纹:0339DCAA11EA0C1ACEB36A5C7F9199B8737F508
note top of  [计算原始数据散列值] : 文件SHA1:b8d51a989a85d4486f239bdd91ec5142dacbffb9
note top of  [比较散列值是否一致] : 不一致——原始数据必然被篡改\n一致——基本可信，\n极小概率可能受到散列碰撞攻击
[签名验证成功] #lawngreen
[签名验证失败] #red
[比较散列值是否一致] -left-> [签名验证成功] :一致
[使用公钥解密签名摘要] - -> [签名验证失败] :没有公钥，或未成功提取散列值
[比较散列值是否一致] -down-> [签名验证失败] :不一致
